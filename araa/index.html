<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Google Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ზედა მენიუ */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            font-size: 14px;
        }

        header a {
            margin-left: 15px;
            text-decoration: none;
            color: #000;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* მთავარი ნაწილი */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 90px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #EA4335; }
        .logo span:nth-child(3) { color: #FBBC05; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #34A853; }
        .logo span:nth-child(6) { color: #EA4335; }

        .search-box {
            width: 560px;
            max-width: 90%;
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 15px;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            margin: 5px;
            padding: 10px 18px;
            border: none;
            background-color: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button:hover {
            border: 1px solid #dadce0;
        }

        /* ქვედა ნაწილი */
        footer {
            background-color: #f2f2f2;
            padding: 15px 20px;
            font-size: 14px;
            color: #70757a;
        }
    </style>
</head>
<body>

    <header>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
    </header>

    <main>
        <div class="logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search Google or type a URL">
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        Georgia
    </footer>

</body>
</html>
